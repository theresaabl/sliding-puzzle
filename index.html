<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding-Puzzle</title>
     <!--Favicon-->
     <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
     <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 id="logo">
            <a href="index.html">Sliding Puzzle</a>
            <span id="header-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-circle-info"></i>
            </span>
        </h1>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Game area -->
        <section id="game-area">
            <div id="game-buttons-container">
                <button class="game-button" id="new-game">New Game</button>
                <button class="game-button" id="reshuffle">Reshuffle</button>
            </div>
            <div id="puzzle-container">
                <div id="puzzle">

                </div>
            </div>
            <div id="game-stats-display">
                <div id="score-stats">
                    <p class="game-stats-text" id="moves">Moves: 0</p>
                    <p class="game-stats-text" id="timer">Timer: 00:00</p>
                </div>
                <p class="game-stats-text" id="grid-size-display">Grid: 0 x 0</p>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>
            developed by Theresa Abl 
            <span id="footer-icons">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
            </span></p>
    </footer>
    
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/e1363dc097.js" crossorigin="anonymous"></script>
    <!-- link to main script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
