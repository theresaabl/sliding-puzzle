        <dialog data-modal class="modal" id="new-game-dialog">
            <form method="dialog">
                <h2>Start a new game:</h2>
                <label for = "grid-size-input">Choose your grid size: </label>
                <select type="select" id="grid-size-input">
                    <option value="2x2">2 x 2</option>
                    <option value="3x3">3 x 3</option>
                    <option value="4x4">4 x 4</option>
                    <option value="5x5">5 x 5</option>
                    <option value="6x6">6 x 6</option>
                    <option value="7x7">7 x 7</option>
                </select>
                <br>
                <button type="submit">Start game</button>
                <button type="submit" formmethod="dialog">Close</button>
            </form>
        </dialog>

        <!-- Game area -->
        <section id="game-area">
            <div id="game-buttons-container">
                <button data-open-modal class = "game-button" id = "new-game">New game</button>
                <button class="game-button" id="reshuffle">Reshuffle</button>
            </div>
            <div id="puzzle-container">
                <div id="puzzle">

                </div>
            </div>
            <div id="game-stats-display">
                <div id="score-stats">
                    <p class="game-stats-text" id="moves">Moves: 0</p>
                    <p class="game-stats-text" id="timer">Timer: 00:00</p>
                </div>
                <p class="game-stats-text" id="grid-size-display">Grid: 0 x 0</p>
            </div>
        </section>

    </main>
