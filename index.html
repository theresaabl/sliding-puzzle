<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding-Puzzle</title>
     <!--Favicon-->
     <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
     <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 id="logo">
            <a href="index.html">Sliding Puzzle</a>
            <span id="header-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-circle-info"></i>
            </span>
        </h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Modal shows upon loading the page -->
        <dialog data-modal class="modal" id="landing-modal">
            <div>
            <form method="dialog" id="landing-form">
                <h2>Start a new game:</h2>
                <label for="player-name-input">Your name: </label>
                <input type="text" id="player-name-input" required>
                <br>
                <label for = "grid-size-input">Choose your grid size: </label>
                <select type="select" id="grid-size-input">
                    <option value="2x2">2 x 2</option>
                    <option value="3x3">3 x 3</option>
                    <option value="4x4">4 x 4</option>
                    <option value="5x5">5 x 5</option>
                    <option value="6x6">6 x 6</option>
                    <option value="7x7">7 x 7</option>
                </select>
                <br>
                <button type="submit">Start game</button>
            </form>
        </dialog>

        <!-- Modal shows when new game button is clicked -->
        <dialog data-modal class="modal" id="new-game-modal">
            <form method="dialog">
                <h2>Start a new game:</h2>
                <label for = "grid-size-input">Choose your grid size: </label>
                <select type="select" id="grid-size-input">
                    <option value="2x2">2 x 2</option>
                    <option value="3x3">3 x 3</option>
                    <option value="4x4">4 x 4</option>
                    <option value="5x5">5 x 5</option>
                    <option value="6x6">6 x 6</option>
                    <option value="7x7">7 x 7</option>
                </select>
                <br>
                <button type="submit">Start game</button>
                <button type="submit" formmethod="dialog">Close</button>
                <!-- <button data-close-modal id="close-landing-modal">Close</button> -->
            </form>
        </dialog>

        <!-- Modal shows when leaderboard button is clicked -->
        <dialog data-modal class="modal" id="leaderboard-modal">
            <p class="player-name"></p>
                <!-- <button data-close-modal id="close-landing-modal">Close</button> -->
            </form>
        </dialog>

        <!-- Win message modal -->
        <dialog data-modal class="modal" id="win-message-modal">
            <p class="player-name"></p>
                <!-- <button data-close-modal id="close-landing-modal">Close</button> -->
            </form>
        </dialog>

        <!-- Rules modal -->
        <dialog data-modal class="modal" id="rules-modal">
                <!-- <button data-close-modal id="close-landing-modal">Close</button> -->
            </form>
        </dialog>

        <!-- Game area -->
        <section id="game-area">
            <div id="game-buttons-container">
                <button data-open-modal class = "game-button" id = "new-game-button">New game</button>
                <button class="game-button" id="reshuffle-button">Reshuffle</button>
            </div>
            <div id="puzzle-container">
                <div id="puzzle">

                </div>
            </div>
            <div id="game-stats-display">
                <div id="score-stats">
                    <p class="game-stats-text" id="moves">Moves: 0</p>
                    <p class="game-stats-text" id="timer">Timer: 00:00</p>
                </div>
                <p class="game-stats-text">Grid: <span id="grid-size-display">0 x 0</span></p>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>
            developed by Theresa Abl 
            <span id="footer-icons">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
            </span></p>
    </footer>
    
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/e1363dc097.js" crossorigin="anonymous"></script>
    <!-- link to main script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
