<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding-Puzzle</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 id="logo">
            <a href="index.html">Sliding Puzzle</a>
            <span id="header-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-circle-info"></i>
            </span>
        </h1>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Game area -->
        <section id="game-area">
            <div id="game-buttons">
                <button class="game-button" id="new-game">New Game</button>
                <button class="game-button" id="reshuffle">Reshuffle</button>
            </div>
            <div id="puzzle">
                <div class="tile" id="tile-1"><p>1</p></div>
                <div class="tile" id="tile-2"><p>2</p></div>
                <div class="tile" id="tile-3"><p>3</p></div>
                <div class="tile" id="tile-4"><p>4</p></div>
                <div class="tile" id="tile-5"><p>5</p></div>
                <div class="tile" id="tile-6"><p>6</p></div>
                <div class="tile" id="tile-7"><p>7</p></div>
                <div class="tile" id="tile-8"><p>8</p></div>
                <div class="empty-tile" id="tile-9"><p>9</p></div>
            </div>
            <div id="score">
                <span class="score-text" id="moves">Moves: 0</span>
                <span class="score-text" id="timer">Timer: 00:00</span>
                <span class="score-text" id="grid">Grid: 3x3</span>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>
            developed by Theresa Abl 
            <span id="footer-icons">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
            </span></p>
    </footer>
    
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/e1363dc097.js" crossorigin="anonymous"></script>
    <!-- link to main script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
